{% load static %}
<div id="nutrition-bar-plot"></div>

<script>
function drawNutritionBarPlots() {
  // set the dimensions and margins of the graph
  var margin = {top: 20, right: 30, bottom: 20, left: 50},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#nutrition-bar-plot")
    .append("svg")
      .attr("font-size", '12px')
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  // Parse the Data
  d3.csv("{% static 'nutrition_barchart_data.csv' %}", function(data) {
    // List of subgroups = header of the csv files = soil condition here
    var subgroups = data.columns.slice(1)

    // List of groups = species here = value of the first column called group -> I show them on the X axis
    var groups = d3.map(data, d => d.group).keys()

    // Add X axis
    var x = d3.scaleBand()
        .domain(groups)
        .range([0, width])
        .padding([0.2])

    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).tickSizeOuter(0));

    const yMax = d3.max(data.map(x => subgroups.map(g => parseInt(x[g])).reduce((total, v) => total + v, 0)));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, yMax])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // color palette = one color per subgroup
    var color = d3.scaleOrdinal()
      .domain(subgroups)
      .range(d3.schemeCategory20)

    svg.append("text")
      .attr("text-anchor", "middle")
      .attr("x", 0)
      .attr("y", -8)
      .text("Calories in/out")

    //stack the data? --> stack per subgroup
    var stackedData = d3.stack()
      .keys(subgroups)
      (data)

    // Show the bars
    svg.append("g")
      .selectAll("g")
      // Enter in the stack data = loop key per key = group per group
      .data(stackedData)
      .enter().append("g")
        .attr("fill", d => color(d.key))
        .selectAll("rect")
        // enter a second time = loop subgroup per subgroup to add all rectangles
        .data(d => d)
        .enter().append("rect")
          .attr("x", d => x(d.data.group))
          .attr("y", d => y(d[1]))
          .attr("height", d => y(d[0]) - y(d[1]))
          .attr("width", x.bandwidth())
  });
}

drawNutritionBarPlots();
</script>
