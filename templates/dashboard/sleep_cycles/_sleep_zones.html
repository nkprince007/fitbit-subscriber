{% load static %}
<div id="sleep-zones"></div>

<style>
  #sleep-zones {
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
  }
</style>

<script>
  function parseSleepData(summaries) {
    return summaries.map((sleepSummary) => {
      const {
        date,
        data: { summary, sleep },
      } = sleepSummary;
      const durations = sleep.map((s) => s.duration);
      const efficiency = weightedAverage(
        durations,
        sleep.map((s) => s.efficiency)
      );
      const awakeMinutes = sleep.map((s) => s.minutesAwake).sum();
      const restlessMinutes = sleep.map((s) => s.restlessDuration).sum();
      return {
        date: moment(date, "YYYY-MM-DD").toDate(),
        efficiency,
        asleepMinutes: summary.totalMinutesAsleep,
        awakeMinutes,
        restlessMinutes,
      };
    });
  }

  function redrawSleepZones({ patientId, range }) {
    const sleepZonesEl = $("#sleep-zones");

    // set the dimensions and margins of the graph
    var margin = { top: 20, right: 15, bottom: 75, left: 30 },
      width = sleepZonesEl.width() - margin.left - margin.right,
      height = 200 - margin.top - margin.bottom;

    const svg = d3
      .select("#sleep-zones")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .attr("font-size", "12px")
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    makeRequest("post", "{% url 'sleep_zones' %}", { range, patientId }).then(
      (data) => {
        const results = parseSleepData(data);
        if (data.length <= 0) return;

        const keys = ["awakeMinutes", "restlessMinutes", "asleepMinutes"];
        const color = d3.scaleOrdinal().domain(keys).range(d3.schemeCategory20);
        const stackedData = d3.stack().keys(keys)(results);

        // Add X axis
        const x = d3
          .scaleTime()
          .domain(d3.extent(results, (d) => d.date))
          .range([0, width]);
        const xAxis = svg
          .append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x).ticks(5));

        // Add X axis label:
        svg
          .append("text")
          .attr("text-anchor", "end")
          .attr("x", width + margin.left / 2)
          .attr("y", height + 30)
          .text("Date");

        // Add Y axis label:
        svg
          .append("text")
          .attr("text-anchor", "end")
          .attr("x", (-margin.left / 3) * 2)
          .attr("y", -10)
          .text("Minutes")
          .attr("text-anchor", "start");

        // Add Y axis
        const y = d3
          .scaleLinear()
          .domain(
            d3.extent(results, (d) =>
              keys
                .map((k) => parseInt(d[k], 10))
                .reduce((total, num) => total + num, 0)
            )
          )
          .range([height, 0]);
        svg.append("g").call(d3.axisLeft(y).ticks(5));

        // Add a clipPath: everything out of this area won't be drawn.
        const clip = svg
          .append("defs")
          .append("svg:clipPath")
          .attr("id", "sleep-zone-clip")
          .append("svg:rect")
          .attr("width", width)
          .attr("height", height)
          .attr("x", 0)
          .attr("y", 0);

        // Add brushing
        const brush = d3
          .brushX() // Add the brush feature using the d3.brush function
          .extent([
            [0, 0],
            [width, height],
          ]) // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
          .on("end", updateChart); // Each time the brush selection changes, trigger the 'updateChart' function

        // Create the scatter constiable: where both the circles and the brush take place
        const areaChart = svg
          .append("g")
          .attr("clip-path", "url(#sleep-zone-clip)");

        // Area generator
        const area = d3
          .area()
          .x(({ data }) => x(data.date))
          .y0((d) => y(d[0]))
          .y1((d) => y(d[1]));

        // Show the areas
        areaChart
          .selectAll("mylayers")
          .data(stackedData)
          .enter()
          .append("path")
          .attr("class", (d) => "sleep-zone " + hyphenCase(d.key))
          .style("fill", (d) => color(d.key))
          .attr("d", area);

        // Add the brushing
        areaChart.append("g").attr("class", "brush").call(brush);

        let idleTimeout;
        function idled() {
          idleTimeout = null;
        }

        // A function that update the chart for given boundaries
        function updateChart() {
          extent = d3.event.selection;

          // If no selection, back to initial coordinate. Otherwise, update X axis domain
          if (!extent) {
            if (!idleTimeout) return (idleTimeout = setTimeout(idled, 350)); // This allows to wait a little bit
            x.domain(range);
          } else {
            x.domain([x.invert(extent[0]), x.invert(extent[1])]);
            areaChart.select(".brush").call(brush.move, null); // This remove the grey brush area as soon as the selection has been done
          }

          // Update axis and area position
          xAxis.transition().duration(1000).call(d3.axisBottom(x).ticks(5));
          areaChart
            .selectAll("path")
            .transition()
            .duration(1000)
            .attr("d", area);
        }

        //////////
        // HIGHLIGHT GROUP //
        //////////

        // What to do when one group is hovered
        const highlight = function (d) {
          // reduce opacity of all groups
          d3.selectAll(".sleep-zone").style("opacity", 0.1);
          // expect the one that is hovered
          d3.select("." + hyphenCase(d)).style("opacity", 1);
        };

        // And when it is not hovered anymore
        const noHighlight = function (d) {
          d3.selectAll(".sleep-zone").style("opacity", 1);
        };

        //////////
        // LEGEND //
        //////////

        // Add one dot in the legend for each name.
        const size = 16;
        const groups = svg
          .selectAll("labels")
          .data(keys)
          .enter()
          .append("g")
          .attr("class", "label")
          .attr(
            "transform",
            (_, i) => `translate(
            ${i * width * 0.25 + (width * 0.25) / 2},
            ${height + margin.bottom - 2 * size}
          )`
          );

        groups
          .append("rect")
          .attr("width", size)
          .attr("height", size)
          .attr("rx", size / 2)
          .attr("ry", size / 2)
          .attr("y", -size / 2)
          .attr("x", -size * 1.25)
          .style("fill", function (d) {
            return color(d);
          })
          .on("mouseover", highlight)
          .on("mouseleave", noHighlight);

        groups
          .append("text")
          .style("fill", function (d) {
            return color(d);
          })
          .text((d) => camelCaseToNormalCase(d))
          .attr("text-anchor", "left")
          .style("cursor", "pointer")
          .style("alignment-baseline", "middle")
          .on("mouseover", highlight)
          .on("mouseleave", noHighlight);
      }
    );
  }
</script>
