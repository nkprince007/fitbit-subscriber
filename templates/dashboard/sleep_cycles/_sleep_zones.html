{% load static %}

<script>
  function redrawSleepZones({ patientId, period }) {
    axios({
      headers: { "X-CSRFToken": getCookie("csrftoken") },
      method: "post",
      url: "{% url 'sleep_zones' %}",
      data: { period, patientId },
    }).then(({ data }) => {
      console.log(data);
    });
  }
</script>
